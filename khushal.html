<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Identity Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .id-card {
            background-color: white;
            width: 350px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .id-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .id-card h2 {
            margin: 10px 0;
            font-size: 22px;
        }
        .id-card p {
            margin: 5px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="id-card">
        <img src="https://via.placeholder.com/100" alt="Profile Photo">
        <h2>John Doe</h2>
        <p><strong>ID Number:16541288****</strong> 123456789</p>
        <p><strong>Date of Birth:13/07/2006</strong> January 1, 2000</p>
        <p><strong>Address:saibaba nagar , wathoda layout nagour</strong> 123 Main Street, Hometown, Country</p>
        <p><strong>Nationality:indian</strong> CountryName</p>
    </div>
</body>
</html>
